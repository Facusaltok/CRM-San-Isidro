<script src="https://cdn.tailwindcss.com">
/* ==== Enhancements: state persistence, shortcuts, money preview ==== */
function persistState(){
  // Save filters and tab
  try{
    localStorage.setItem('crm-tab', current);
    localStorage.setItem('crm-fDesde', byId('fDesde')?.value || '');
    localStorage.setItem('crm-fHasta', byId('fHasta')?.value || '');
    localStorage.setItem('crm-q', byId('q')?.value || '');
    localStorage.setItem('crm-asignado', byId('asignado')?.value || 'Todos');
  }catch(e){}
}
function restoreState(){
  try{
    const t = localStorage.getItem('crm-tab');
    if (t && tabs[t]){
      current = t;
      document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      const btn = document.querySelector(`[data-tab="${t}"]`);
      if (btn) btn.classList.add('active');
    }
    const d = localStorage.getItem('crm-fDesde'); if (d!==null) byId('fDesde').value = d;
    const h = localStorage.getItem('crm-fHasta'); if (h!==null) byId('fHasta').value = h;
    const qv = localStorage.getItem('crm-q');     if (qv!==null) byId('q').value = qv;
    const as = localStorage.getItem('crm-asignado'); if (as && byId('asignado')) byId('asignado').value = as;
  }catch(e){}
}
['fDesde','fHasta','q','asignado'].forEach(id=>{
  const el = document.getElementById(id);
  if (el) el.addEventListener('input', persistState);
  if (el) el.addEventListener('change', persistState);
});
// Persist when changing tab as well (handled in click handler by calling persistState after switching)
document.querySelectorAll("[data-tab]").forEach(b=>{
  b.addEventListener("click", ()=>{ setTimeout(persistState, 0); });
});

// Keyboard shortcuts
document.addEventListener('keydown', (e)=>{
  if (e.key === '/' && !e.ctrlKey && !e.metaKey){
    const q = byId('q'); if (q){ e.preventDefault(); q.focus(); q.select(); }
  }
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'n'){
    e.preventDefault(); byId('newBtn')?.click();
  }
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'f'){
    // Trigger search
    setTimeout(()=> byId('filterBtn')?.click(), 0);
  }
  if (e.key === 'Escape'){
    // Close modal if open
    if (!modal.classList.contains('hidden')){ byId('closeModal')?.click(); }
  }
});

// Money preview for Caja Chica
function updateCajaPreview(){
  const el = byId('f_caja_chica');
  const pv = byId('caja_preview');
  if (el && pv){
    const val = Number(el.value || 0);
    if (el.value === "" || isNaN(val)){ pv.textContent = ""; return; }
    try{
      pv.textContent = `Vista previa: ${val.toLocaleString('es-AR',{style:'currency', currency:'ARS'})}`;
    }catch(e){ pv.textContent = ""; }
  }
}
window.addEventListener('input', (e)=>{
  if (e.target && e.target.id === 'f_caja_chica'){ updateCajaPreview(); }
});
// Call on modal open
const __openModalOrig = openModal;
openModal = async function(data=null){
  await __openModalOrig(data);
  updateCajaPreview();
}

// Initialize restore before first load
restoreState();

</script>

function calcHoras(r){
  if (!r?.f_ing || !r?.h_ing || !r?.f_sal || !r?.h_sal) return null;
  const start = new Date(`${r.f_ing}T${r.h_ing}`);
  const end   = new Date(`${r.f_sal}T${r.h_sal}`);
  const ms = end - start;
  if (isNaN(ms) || ms < 0) return null;
  return ms / 3600000;
}

    const t = arr.map((v,i)=> {
      const isRaw = (typeof v === 'string' && /<a\s/i.test(v)) || i === arr.length - 1;
      return `<td class="py-3 pr-4 border-b border-slate-100 align-top">${isRaw ? (v ?? "") : esc(v ?? "")}</td>`;
    }).join("");

    // Alternancia de filas + animaciÃ³n
    const stripeClass = (__rowStripeIndex % 2 === 0) ? 'row-blank' : 'row-gold';
    rows.insertAdjacentHTML("beforeend", `<tr class="row-fade ${stripeClass}">${t}</tr>`);
    __rowStripeIndex++;
  }

  if (current==="contable" && clearBefore) updateKpis(list);

  byId('loadMoreBtn').classList.toggle('hidden', !canLoadMore());
}
function updateKpis(list){
  let ing=0,egr=0; for(const r of list){ if(r.tipo==="Ingreso") ing+=Number(r.monto||0); if(r.tipo==="Egreso") egr+=Number(r.monto||0); }
  byId('k_ing').textContent   = formatMoney(ing);
  byId('k_egr').textContent   = formatMoney(egr);
  byId('k_saldo').textContent = formatMoney(ing-egr);
}

async function kpiSaldoHasta(fechaISO){
  const { data, error } = await sb.from('movimientos').select('monto,tipo').lte('fecha', fechaISO);
  if (error) return 0;
  let ing=0,egr=0;
  for(const r of (data||[])){ if(r.tipo==="Ingreso") ing+=Number(r.monto||0); else if(r.tipo==="Egreso") egr+=Number(r.monto||0); }
  return ing - egr;
}
async function textoAgendaDelDia(fechaISO){
  const { data, error } = await sb.from('agenda_dom').select('asignado_a,tarea,hora,estado').eq('fecha', fechaISO).order('hora',{ascending:true});
  if (error) return "";
  if (!data?.length) return "";
  const fmt = (h)=> h ? h.slice(0,5) : "--:--";
  let out = `Agenda ${fechaISO.split('-').reverse().join('/')}\n`;
  for (const r of data){ out += `â€¢ ${r.asignado_a}: ${fmt(r.hora)} â€” ${r.tarea} [${r.estado}]\n`; }
  return out.trim();
}

  if (current==="parte"){

function fieldHTML(f, value){
  const base = `class="input"`; const v = value ?? "";
  if (f.t==="select")  return `<div><label class="label">${f.l}${f.r?" *":""}</label><select id="f_${f.k}" ${base}>${(f.p||[]).map(x=>`<option ${x===v?"selected":""}>${x}</option>`).join("")}</select></div>`;
  if (f.t==="textarea")return `<div class="md:col-span-2"><label class="label">${f.l}${f.r?" *":""}</label><textarea id="f_${f.k}" rows="3" ${base}>${v??""}</textarea></div>`;
  if (f.autocomplete === "personas"){
    return `<div class="relative">
      <label class="label">${f.l}${f.r?" *":""}</label>
      <input id="f_${f.k}" type="${f.t||'text'}" value="${v??""}" ${base} autocomplete="off" placeholder="${f.k==='nombre'?'Ej: Juan PÃ©rez':''}">
      <ul id="suggest_${f.k}" class="suggest hidden"></ul>
    </div>`;
  }
  return `<div><label class="label">${f.l}${f.r?" *":""}</label><input id="f_${f.k}" type="${f.t||'text'}" value="${v??""}" ${base}></div>`;
}
