<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CRM — San Isidro</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap');
  
  :root { 
    --primary: #1e40af;
    --primary-light: #3b82f6;
    --secondary: #0891b2;
    --secondary-light: #06b6d4;
    --accent: #7e22ce;
    --accent-light: #a855f7;
    --success: #059669;
    --warning: #d97706;
    --danger: #dc2626;
    --dark: #0f172a;
    --gray: #64748b;
    --light: #f1f5f9;
    --white: #ffffff;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    --radius: 12px;
    --radius-lg: 16px;
    --radius-xl: 20px;
  }
  
  * {
    box-sizing: border-box;
  }
  
  body { 
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: var(--dark);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }
  
  /* Efectos de fondo sutiles */
  .bg-pattern {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 10% 20%, rgba(30, 64, 175, 0.02) 0%, transparent 50%),
      radial-gradient(circle at 90% 80%, rgba(8, 145, 178, 0.02) 0%, transparent 50%);
    z-index: -1;
  }
  
  .accent-shape {
    position: fixed;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(30, 64, 175, 0.05) 0%, rgba(8, 145, 178, 0.05) 100%);
    filter: blur(60px);
    z-index: -1;
  }
  
  .accent-shape-1 {
    width: 600px;
    height: 600px;
    top: -200px;
    right: -200px;
  }
  
  .accent-shape-2 {
    width: 500px;
    height: 500px;
    bottom: -150px;
    left: -150px;
    background: linear-gradient(135deg, rgba(126, 34, 206, 0.05) 0%, rgba(8, 145, 178, 0.05) 100%);
  }
  
  /* Contenedor principal */
  .main-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 24px;
  }
  
  /* Header mejorado */
  header {
    background: linear-gradient(135deg, var(--white) 0%, #f8fafc 100%);
    border-bottom: 1px solid rgba(226, 232, 240, 0.8);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
  }
  
  .logo-container {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    border-radius: var(--radius);
    box-shadow: 0 10px 15px -3px rgba(30, 64, 175, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }
  
  .logo-container:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 20px -5px rgba(30, 64, 175, 0.4);
  }
  
  /* Leyenda de seguridad */
  .secure-badge { 
    display: flex; 
    align-items: center; 
    gap: 0.75rem; 
    padding: 1rem 1.5rem; 
    border: 1px solid rgba(30, 64, 175, 0.2); 
    border-radius: var(--radius); 
    background: linear-gradient(180deg, var(--white), #f0f9ff);
    margin-bottom: 2rem;
    box-shadow: var(--shadow);
  }
  
  .lock { 
    width: 24px; 
    height: 24px; 
    border: 2px solid var(--primary); 
    border-radius: 6px; 
    position: relative;
  }
  
  .lock:before { 
    content: ""; 
    position: absolute; 
    left: 50%; 
    transform: translateX(-50%); 
    top: -10px; 
    width: 12px; 
    height: 10px; 
    border: 2px solid var(--primary); 
    border-bottom: none; 
    border-radius: 12px 12px 0 0;
  }
  
  .pulse { 
    animation: pulse 2s ease-in-out infinite;
  }
  
  @keyframes pulse { 
    0% { opacity: 1; } 
    50% { opacity: 0.6; } 
    100% { opacity: 1; } 
  }

  /* Navegación */
  .nav-container {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 2rem;
    overflow-x: auto;
    padding-bottom: 0.5rem;
  }
  
  .tab {
    padding: 0.875rem 1.75rem;
    border-radius: var(--radius);
    border: 1px solid transparent;
    background: var(--white);
    color: var(--gray);
    transition: all 0.3s ease;
    font-weight: 600;
    font-size: 0.95rem;
    white-space: nowrap;
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .tab:hover { 
    background: var(--light);
    color: var(--dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }
  
  .tab.active { 
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: var(--white);
    border-color: transparent;
    box-shadow: 0 10px 15px -3px rgba(30, 64, 175, 0.3);
    transform: translateY(-2px);
  }
  
  /* Sub-pestañas */
  .sub-tabs-container {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 1.5rem;
  }
  
  .sub-tab {
    padding: 0.625rem 1.25rem;
    border-radius: var(--radius);
    border: 1px solid rgba(226, 232, 240, 0.8);
    background: var(--white);
    color: var(--gray);
    transition: all 0.3s ease;
    font-weight: 600;
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    box-shadow: var(--shadow);
  }
  
  .sub-tab:hover {
    background: var(--light);
    color: var(--dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }
  
  .sub-tab.active {
    background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
    color: var(--white);
    border-color: transparent;
    box-shadow: 0 8px 12px rgba(8, 145, 178, 0.3);
  }
  
  .tab-count {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 999px;
    padding: 0.125rem 0.5rem;
    font-size: 0.75rem;
    font-weight: 700;
  }
  
  /* Filtros */
  .filters-container {
    background: var(--white);
    border-radius: var(--radius-lg);
    padding: 2rem;
    box-shadow: var(--shadow-lg);
    margin-bottom: 2rem;
  }
  
  /* KPIs */
  .kpi-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  
  .kpi {
    background: var(--white);
    border-radius: var(--radius-lg);
    padding: 1.75rem;
    box-shadow: var(--shadow-md);
    transition: all 0.4s ease;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }
  
  .kpi::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
  }
  
  .kpi:hover {
    transform: translateY(-6px);
    box-shadow: var(--shadow-xl);
  }
  
  .kpi-icon {
    width: 64px;
    height: 64px;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.75rem;
    margin-bottom: 1.25rem;
    box-shadow: var(--shadow);
  }
  
  .kpi-title {
    font-size: 0.875rem;
    color: var(--gray);
    margin-bottom: 0.5rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  
  .kpi-value {
    font-size: 2.25rem;
    font-weight: 700;
    line-height: 1;
    margin-top: auto;
  }
  
  /* Tabla */
  .table-card {
    background: var(--white);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    overflow: hidden;
    transition: all 0.4s ease;
    margin-bottom: 2rem;
  }
  
  .table-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-xl);
  }
  
  .table-card-header {
    padding: 1.75rem 2rem;
    border-bottom: 1px solid rgba(226, 232, 240, 0.8);
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  }
  
  .table-card-title {
    font-size: 1.375rem;
    font-weight: 700;
    color: var(--dark);
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  
  .table-card-icon {
    width: 56px;
    height: 56px;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    box-shadow: var(--shadow);
  }
  
  .table-wrap {
    max-height: 65vh;
    overflow: auto;
  }
  
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
  }
  
  th {
    padding: 1rem 1.5rem;
    text-align: left;
    font-weight: 700;
    color: var(--dark);
    border-bottom: 1px solid rgba(226, 232, 240, 0.8);
    text-transform: uppercase;
    font-size: 0.75rem;
    letter-spacing: 0.05em;
    background: var(--light);
  }
  
  td {
    padding: 1rem 1.5rem;
    border-bottom: 1px solid rgba(226, 232, 240, 0.5);
    vertical-align: top;
  }
  
  tr:hover td {
    background: rgba(30, 64, 175, 0.03);
  }
  
  /* Estados */
  .status-badge {
    display: inline-flex;
    align-items: center;
    padding: 0.375rem 0.875rem;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 600;
  }
  
  .status-success {
    background: rgba(5, 150, 105, 0.1);
    color: var(--success);
  }
  
  .status-warning {
    background: rgba(217, 119, 6, 0.1);
    color: var(--warning);
  }
  
  .status-danger {
    background: rgba(220, 38, 38, 0.1);
    color: var(--danger);
  }
  
  .status-info {
    background: rgba(8, 145, 178, 0.1);
    color: var(--secondary);
  }
  
  /* Botones */
  .btn {
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius);
    border: 1px solid rgba(226, 232, 240, 0.8);
    background: var(--white);
    transition: all 0.3s ease;
    font-weight: 600;
    box-shadow: var(--shadow);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
  }
  
  .btn:hover { 
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    background: var(--light);
  }
  
  .btn-primary {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: var(--white);
    border-color: transparent;
    box-shadow: 0 8px 12px rgba(30, 64, 175, 0.3);
  }
  
  .btn-primary:hover { 
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary-light) 100%);
    transform: translateY(-2px);
    box-shadow: 0 12px 20px rgba(30, 64, 175, 0.4);
  }
  
  .btn-danger {
    background: var(--danger);
    color: var(--white);
    border-color: transparent;
  }
  
  .btn-danger:hover {
    background: #b91c1c;
  }
  
  /* Formularios */
  .input {
    width: 100%;
    padding: 0.875rem 1.25rem;
    border: 1px solid rgba(226, 232, 240, 0.8);
    border-radius: var(--radius);
    outline: none;
    transition: all 0.3s ease;
    background: var(--white);
    font-size: 0.95rem;
    font-weight: 500;
  }
  
  .input:focus { 
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.15);
  }
  
  .label {
    display: block;
    font-size: 0.875rem;
    color: var(--gray);
    margin-bottom: 0.5rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  
  /* Modal */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(15, 23, 42, 0.85);
    backdrop-filter: blur(8px);
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease, visibility 0.4s ease;
  }
  
  .modal.show {
    opacity: 1;
    visibility: visible;
  }
  
  .modal > div {
    background: var(--white);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-xl);
    max-width: 90%;
    width: 1200px;
    max-height: 90vh;
    overflow: hidden;
    transform: translateY(30px);
    transition: transform 0.4s ease;
    z-index: 10000;
    display: flex;
    flex-direction: column;
  }
  
  .modal.show > div {
    transform: translateY(0);
  }
  
  /* Secciones colapsables */
  .section {
    border: 1px solid rgba(226, 232, 240, 0.8);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    transition: all 0.4s ease;
    margin-bottom: 1.25rem;
  }
  
  .section:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
  }
  
  .section summary {
    cursor: pointer;
    list-style: none;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid rgba(226, 232, 240, 0.8);
    background: var(--light);
    border-radius: var(--radius) var(--radius) 0 0;
    font-weight: 700;
    color: var(--dark);
    transition: all 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .section summary:hover {
    background: #f1f5f9;
  }
  
  .section .content {
    padding: 1.5rem;
  }
  
  /* Animaciones */
  .row-fade { 
    animation: fadeInUp 0.5s ease both;
  }
  
  @keyframes fadeInUp { 
    from { 
      opacity: 0; 
      transform: translateY(10px);
    } 
    to { 
      opacity: 1; 
      transform: translateY(0);
    } 
  }
  
  /* Loading */
  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  /* WhatsApp preview */
  .whatsapp-preview {
    background: #f0f9ff;
    border-radius: var(--radius);
    padding: 1.5rem;
    margin-top: 1rem;
    border: 1px solid rgba(8, 145, 178, 0.3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 0.95rem;
    line-height: 1.5;
    max-height: 300px;
    overflow-y: auto;
  }
  
  /* Sugerencias de autocompletado */
  .suggest {
    position: absolute; 
    z-index: 20; 
    background: var(--white);
    border: 1px solid rgba(226, 232, 240, 0.8);
    border-radius: var(--radius);
    box-shadow: var(--shadow-xl);
    max-height: 240px;
    overflow: auto;
    width: 100%;
  }
  
  .suggest li {
    padding: 0.75rem 1rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  
  .suggest li:hover {
    background: rgba(30, 64, 175, 0.05);
  }
  
  /* Note */
  .note {
    font-size: 0.8rem;
    color: var(--gray);
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .main-container {
      padding: 0 16px;
    }
    
    .tab {
      padding: 0.625rem 0.875rem;
      font-size: 0.875rem;
    }
    
    .kpi-container {
      grid-template-columns: 1fr;
    }
    
    th, td {
      padding: 0.875rem;
      font-size: 0.875rem;
    }
    
    .modal > div {
      width: 95%;
      max-height: 95vh;
    }
    
    .kpi-value {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="accent-shape accent-shape-1"></div>
  <div class="accent-shape accent-shape-2"></div>
  
  <div class="app-layer">
    <header class="py-6 px-8">
      <div class="main-container flex items-center justify-between">
        <div class="flex items-center gap-6">
          <div class="logo-container w-16 h-16 flex items-center justify-center">
            <span class="text-white font-bold text-2xl">SI</span>
          </div>
          <div>
            <h1 class="text-3xl font-bold text-gray-900">San Isidro</h1>
            <p class="text-sm text-gray-600">Sistema de Gestión Integral</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <button id="refreshBtn" class="btn">
            <i class="fas fa-sync-alt mr-2"></i>Actualizar
          </button>
          <button id="exportBtn" class="btn btn-primary">
            <i class="fas fa-file-pdf mr-2"></i>PDF
          </button>
          <button id="exportCsvBtn" class="btn">
            <i class="fas fa-file-csv mr-2"></i>CSV
          </button>
          <button id="logoutBtn" class="btn">
            <i class="fas fa-sign-out-alt mr-2"></i>Salir
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 py-8">
      <div class="main-container">
        <!-- Leyenda de seguridad -->
        <div class="secure-badge">
          <span class="lock pulse"></span>
          <p class="text-sm text-gray-700 leading-snug">
            Tus datos están <b>encriptados</b> en tránsito (TLS) y en reposo (AES-256). Acceso protegido por <b>roles</b> y <b>autenticación segura</b>.
          </p>
        </div>
        
        <nav class="nav-container">
          <button data-tab="accesos" class="tab active">
            <i class="fas fa-door-open"></i>Accesos
          </button>
          <button data-tab="paqueteria" class="tab">
            <i class="fas fa-box"></i>Paquetería
          </button>
          <button data-tab="contable" class="tab">
            <i class="fas fa-calculator"></i>Contable
          </button>
          <button data-tab="parte" class="tab">
            <i class="fas fa-clipboard-list"></i>Parte diario
          </button>
        </nav>

        <div class="filters-container">
          <div class="flex flex-wrap items-end gap-6">
            <div>
              <label class="label">Desde</label>
              <input id="fDesde" type="date" class="input w-44">
            </div>
            <div>
              <label class="label">Hasta</label>
              <input id="fHasta" type="date" class="input w-44">
            </div>

            <div class="flex-1 min-w-[300px]">
              <label class="label">Buscar</label>
              <div class="relative">
                <input id="q" type="text" placeholder="Texto libre (nombre, apellido, DNI, etc.)" class="input pr-12">
                <i class="fas fa-search absolute right-4 top-4 text-gray-400"></i>
              </div>
              <div class="note mt-1" id="extraHint"></div>
            </div>

            <div class="flex gap-3 flex-wrap">
              <button id="newBtn" class="btn btn-primary">
                <i class="fas fa-plus mr-2"></i>Nuevo
              </button>
              <button id="filterBtn" class="btn">
                <i class="fas fa-search mr-2"></i>Buscar
              </button>
              <button id="clearBtn" class="btn">
                <i class="fas fa-eraser mr-2"></i>Limpiar
              </button>
              <button id="showAllBtn" class="btn">
                <i class="fas fa-list mr-2"></i>Todo
              </button>
            </div>
          </div>
        </div>

        <div id="contableKpis" class="kpi-container hidden">
          <div class="kpi">
            <div class="kpi-icon bg-green-100 text-green-600">
              <i class="fas fa-arrow-up"></i>
            </div>
            <div class="kpi-title">Ingresos</div>
            <div id="k_ing" class="kpi-value">—</div>
          </div>
          <div class="kpi">
            <div class="kpi-icon bg-red-100 text-red-600">
              <i class="fas fa-arrow-down"></i>
            </div>
            <div class="kpi-title">Egresos</div>
            <div id="k_egr" class="kpi-value">—</div>
          </div>
          <div class="kpi">
            <div class="kpi-icon bg-blue-100 text-blue-600">
              <i class="fas fa-wallet"></i>
            </div>
            <div class="kpi-title">Saldo</div>
            <div id="k_saldo" class="kpi-value">—</div>
          </div>
        </div>

        <div id="accesosKpi" class="kpi hidden">
          <div class="kpi">
            <div class="kpi-icon bg-indigo-100 text-indigo-600">
              <i class="fas fa-clock"></i>

/* ====== Cálculo horas Accesos ====== */
function calcHoras(r){
  if (!r?.f_ing || !r?.h_ing || !r?.f_sal || !r?.h_sal) return null;
  const start = new Date(`${r.f_ing}T${r.h_ing}`);
  const end   = new Date(`${r.f_sal}T${r.h_sal}`);
  const ms = end - start;
  if (isNaN(ms) || ms < 0) return null;
  
  // Convertir a horas y minutos
  const totalMinutes = Math.floor(ms / 60000);
  const hours = Math.floor(totalMinutes / 60);
  const minutes = totalMinutes % 60;
  
  return `${hours}h ${minutes}m`;
}

function calcHorasRaw(r){
  if (!r?.f_ing || !r?.h_ing || !r?.f_sal || !r?.h_sal) return null;
  const start = new Date(`${r.f_ing}T${r.h_ing}`);
  const end   = new Date(`${r.f_sal}T${r.h_sal}`);
  const ms = end - start;
  if (isNaN(ms) || ms < 0) return null;
  return Math.floor(ms / 60000);
}

function totalHoras(list){
  let totalMinutes = 0;
  for(const r of list){ 
    const h = calcHorasRaw(r);
    if(h != null) totalMinutes += h;
  }
  
  const hours = Math.floor(totalMinutes / 60);
  const minutes = totalMinutes % 60;
  
  return `${hours}h ${minutes}m`;
}

async function load(clearBefore = true){
  if (clearBefore) { 
    rows.innerHTML=""; 
    resetPaging(); 
    __rowStripeIndex = 0; 
  }
  empty.classList.add("hidden"); 
  errEl.textContent="";

  const desde = byId("fDesde").value, hasta = byId("fHasta").value;
  const qText = byId("q").value.trim();

  // Base query sin orden inicial
  let q = sb.from(tabs[current].table)
            .select("*", { count: "exact", head: false });

  // Fechas por tabla
  const dateCol = current==="accesos" ? "f_ing" : current==="paqueteria" ? "fecha" : current==="contable" ? "fecha" : "fecha";
  if (desde) q = q.gte(dateCol, desde);
  if (hasta) q = q.lte(dateCol, hasta);

  // Filtro en servidor
  if (qText){
    const orStr = buildSearchOr(current, qText);
    if (orStr) q = q.or(orStr);
  }

  // Filtro adicional para paquetería
  if (current === 'paqueteria') {
    q = q.eq('estado', paqueteriaEstado);
  }

  // Orden centralizado (desc)
  q = applyOrdering(q);

  // Paginación
  const from = page * PAGE_SIZE;
  const to   = from + PAGE_SIZE - 1;
  q = q.range(from, to);

  // Verificar si el usuario es administrador
  const { data: { user } } = await sb.auth.getUser();
  const isAdmin = ADMIN_USER_IDS.includes(user?.id);
  
  // Si no es administrador, filtrar por user_id
  if (!isAdmin) {
    q = q.eq('user_id', user?.id);
  }

  const { data, error, count } = await q;
  if (error){ 
    errEl.textContent = error.message; 
    byId('loadMoreBtn').classList.add('hidden'); 
    return; 
  }

  const list = qText ? (data||[]) : filterLocal(data||[]);
  lastBatchCount = (data||[]).length;
  
  // Actualizar contador de registros
  if (clearBefore) {
    recordCount.textContent = `${count || 0} registros`;
  }

  // KPI horas (Accesos)
  if (current === "accesos" && clearBefore) {
    const th = totalHoras(list);
    kHorasVal.textContent = th ? th : "—";
  }

  if (clearBefore && !list.length){
    empty.classList.remove("hidden");
    if(current==="contable") updateKpis([]);
    byId('loadMoreBtn').classList.add('hidden');
    return;
  }

  for (const r of list){
    const arr = tabs[current].row(r);
    const t = arr.map((v,i)=> {
      const isRaw = (typeof v === 'string' && /<a\s/i.test(v)) || i === arr.length - 1;
      return `<td class="py-3 pr-4 border-b border-gray-100 align-top">${isRaw ? (v ?? "") : esc(v ?? "")}</td>`;
    }).join("");

    // Alternancia de filas + animación
    rows.insertAdjacentHTML("beforeend", `<tr class="row-fade">${t}</tr>`);
    __rowStripeIndex++;
  }

  if (current==="contable" && clearBefore) updateKpis(list);

  byId('loadMoreBtn').classList.toggle('hidden', !canLoadMore());
}
function updateKpis(list){
  let ing=0,egr=0; for(const r of list){ if(r.tipo==="Ingreso") ing+=Number(r.monto||0); if(r.tipo==="Egreso") egr+=Number(r.monto||0); }

  byId("k_egr").textContent = formatMoney(egr);
  byId("k_saldo").textContent = formatMoney(ing-egr);

async function loadPaqueteriaCounts() {
  try {
    // Contar pendientes
    const { count: pendientes, error: error1 } = await sb
      .from('paqueteria')
      .select('*', { count: 'exact', head: true })
      .eq('estado', 'en cabina');
    
    // Contar entregados
    const { count: entregados, error: error2 } = await sb
      .from('paqueteria')
      .select('*', { count: 'exact', head: true })
      .eq('estado', 'entregado');
    
    if (!error1) pendientesCount.textContent = pendientes || 0;
    if (!error2) entregadosCount.textContent = entregados || 0;
  } catch (e) {
    console.error('Error al cargar contadores de paquetería:', e);
  }
}

async function kpiSaldoHasta(fechaISO){
  const { data, error } = await sb.from('movimientos').select('monto,tipo').lte('fecha', fechaISO);
  if (error) return 0;
  let ing=0,egr=0;
  for(const r of (data||[])){ if(r.tipo==="Ingreso") ing+=Number(r.monto||0); else if(r.tipo==="Egreso") egr+=Number(r.monto||0); }
  return ing - egr;
}
async function textoAgendaDelDia(fechaISO){
  const { data, error } = await sb.from('agenda_dom').select('asignado_a,tarea,hora,estado').eq('fecha', fechaISO).order('hora',{ascending:true});
  if (error) return "";
  if (!data?.length) return "";
  const fmt = (h)=> h ? h.slice(0,5) : "--:--";
  let out = `Agenda ${fechaISO.split('-').reverse().join('/')}\n`;
  for (const r of data){ out += `• ${r.asignado_a}: ${fmt(r.hora)} — ${r.tarea} [${r.estado}]\n`; }
  return out.trim();
}

/* ===== Modal ===== */
async function openModal(data=null){
  byId("modalTitle").textContent = (editingId? "Editar — ":"Nuevo — ") + tabs[current].table.charAt(0).toUpperCase() + tabs[current].table.slice(1);
  form.innerHTML=""; hint.innerHTML="";

  if (current==="parte"){
    renderParteForm(data);
    previewBtn.classList.remove('hidden');
  } else {
    for (const f of tabs[current].fields){
      form.insertAdjacentHTML("beforeend", fieldHTML(f, data? data[f.k] : null));
    }
    if (current==="accesos"){
      hint.innerHTML = 'Tip: escribí <b>nombre, apellido o DNI</b> para autocompletar desde <i>Personas</i>.';
      attachPersonAutocomplete();
    }
    previewBtn.classList.add('hidden');
  }

  if (current==="parte"){
    hint.innerHTML = 'Secciones plegables con autocompletados. WhatsApp se abre al guardar.';
    if (!editingId) {
      const hoy = new Date().toISOString().slice(0,10);
      const d = byId("f_fecha"); if (d) d.value = hoy;
      const saldo = await kpiSaldoHasta(hoy);
      const c = byId('f_caja_chica'); if (c && (c.value==="" || c.value===null)) c.value = String(saldo.toFixed(2));
      const ag = await textoAgendaDelDia(hoy);
      const a = byId('f_agenda_texto'); if (a && !a.value) a.value = ag;
    }
  }

  // Mostrar modal con animación
  modal.style.display = 'flex';
  setTimeout(() => {
    modal.classList.add('show');
  }, 10);
}

function fieldHTML(f, value){
  const base = `class="input"`; const v = value ?? "";
  if (f.t==="select") return `<div><label class="label">${f.l}${f.r?" *":""}</label><select id="f_${f.k}" ${base}>${(f.p||[]).map(x=>`<option ${x===v?"selected":""}>${x}</option>`).join("")}</select></div>`;
  if (f.t==="textarea")return `<div class="md:col-span-2"><label class="label">${f.l}${f.r?" *":""}</label><textarea id="f_${f.k}" rows="3" ${base}>${v??""}</textarea></div>`;
  if (f.autocomplete === "personas"){
    return `<div class="relative">
      <label class="label">${f.l}${f.r?" *":""}</label>
      <input id="f_${f.k}" type="${f.t||'text'}" value="${v??""}" ${base} autocomplete="off" placeholder="${f.k==='nombre'?'Ej: Juan Pérez':''}">
      <ul id="suggest_${f.k}" class="suggest hidden"></ul>
    </div>`;
  }
  return `<div><label class="label">${f.l}${f.r?" *":""}</label><input id="f_${f.k}" type="${f.t||'text'}" value="${v??""}" ${base}></div>`;
}
