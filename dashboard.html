<!DOCTYPE html>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root { color-scheme: light; }
    body { 
      background: #fff; 
      position: relative; 
      overflow-x: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .gold-glow { 
      pointer-events: none; 
      position: fixed; 
      inset: -20% -20% auto auto; 
      width: 70vmax; 
      height: 70vmax; 
      border-radius: 50%;
      background: radial-gradient(closest-side, rgba(245,158,11,.12), transparent 70%); 
      animation: floatGlow 16s ease-in-out infinite alternate; 
      filter: blur(12px); 
      z-index: 0; 
    }
    .gold-ribbon { 
      pointer-events: none; 
      position: fixed; 
      left: -10%; 
      top: 40%; 
      width: 120vmax; 
      height: 200px;
      background: linear-gradient(90deg, transparent, rgba(245,158,11,.08), transparent); 
      transform: rotate(-6deg); 
      animation: shimmer 10s linear infinite; 
      z-index: 0; 
    }
    @keyframes floatGlow { 
      from { transform: translate(0,0) scale(1) } 
      to { transform: translate(-6%,4%) scale(1.05) } 
    }
    @keyframes shimmer { 
      0% { background-position: -200% 0 } 
      100% { background-position: 200% 0 } 
    }
    .app-layer { 
      position: relative; 
      z-index: 1; 
    }
    .tab {
      padding: 0.5rem 0.9rem;
      border-radius: 0.7rem;
      border: 1px solid rgb(203 213 225);
      background: #f8fafc;
      color: #0f172a;
      transition: all 0.2s ease;
    }
    .tab:hover {
      background: #f1f5f9;
    }
    .tab.active {
      background: #f59e0b;
      color: #111827;
      border-color: #f59e0b;
      font-weight: 500;
    }
    .chip {
      border: 1px solid rgb(203 213 225);
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      font-size: 0.75rem;
      transition: all 0.2s ease;
    }
    .chip:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }
    .kpi {
      border: 1px solid rgb(226 232 240);
      border-radius: 14px;
      background: #fff;
      padding: 12px;
      transition: all 0.3s ease;
    }
    .kpi:hover {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .table-wrap {
      max-height: 65vh;
      overflow: auto;
      border-radius: 0.5rem;
      border: 1px solid #e2e8f0;
    }
    .modal-body {
      max-height: 75vh;
      overflow: auto;
    }
    .btn {
      padding: 0.5rem 0.9rem;
      border-radius: 0.7rem;
      border: 1px solid rgb(203 213 225);
      background: #fff;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #f8fafc;
      transform: translateY(-1px);
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn-gold {
      background: #f59e0b;
      color: #111827;
      border-color: #f59e0b;
    }
    .btn-gold:hover {
      background: #d97706;
    }
    .label {
      display: block;
      font-size: 0.75rem;
      color: #475569;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    .input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      outline: none;
      transition: all 0.2s ease;
    }
    .input:focus {
      border-color: #f59e0b;
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
    }
    .table-row:hover {
      background-color: #f8fafc;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(245, 158, 11, 0.3);
      border-radius: 50%;
      border-top-color: #f59e0b;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

      </section>
    </main>
    
    <!-- Modal -->

      { k: "otros", l: "OTROS", t: "textarea" },
      { k: "agenda_texto", l: "AGENDA (texto)", t: "textarea" },
    ],
    row: r => [r.fecha, r.hora_inicio || "--:--", r.hora_fin || "--:--", formatMoney(r.caja_chica), (r.cabina || r.otros || "").toString().slice(0, 60) + "…", actions(r.id)]
  }
};

// Funciones de utilidad
function byId(id) { return document.getElementById(id); }

function esc(v) {
  return ("" + v).replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;");
}

function formatMoney(n) {
  const x = Number(n || 0);
  return x.toLocaleString("es-AR", { style: "currency", currency: "ARS" });
}

function nice(s) {
  return s.charAt(0).toUpperCase() + s.slice(1);
}

function clean(o) {
  const x = {};
  for (const k in o) {
    const v = o[k];
    if (v !== null && v !== "" && !(Array.isArray(v) && v.length === 0))
      x[k] = v;
  }
  return x;
}

function val(id) {
  const el = byId(id);
  return el ? (el.value || null) : null;
}

function actions(id) {
  return `<div class="flex gap-2">
    <button class="chip hover:bg-amber-50" onclick="editRow('${id}')">Editar</button>
    <button class="chip hover:bg-red-50" style="border-color:#ef4444;color:#991b1b" onclick="deleteRow('${id}')">Eliminar</button>
  </div>`;
}

// Funciones de paginación
function resetPaging() {
  state.page = 0;
  state.lastBatchCount = 0;
  byId('loadMoreBtn')?.classList.add('hidden');
}

function canLoadMore() {
  return state.lastBatchCount === PAGE_SIZE;
}

// Funciones de UI
function buildHead() {
  elements.thead.innerHTML = `<tr class="border-b border-slate-200">${tabs[state.currentTab].head.map(h => `<th class="text-left py-2 pr-4">${h}</th>`).join("")}</tr>`;
}

function toggleExtras() {
  elements.wrapAsignado.classList.toggle("hidden", tabs[state.currentTab].agendaFilter !== true);
  elements.contKpis.classList.toggle("hidden", tabs[state.currentTab].kpis !== true);
}

function filterLocal(list) {
  const q = byId("q").value.trim().toLowerCase();
  if (!q) return list;
  return list.filter(r => JSON.stringify(r).toLowerCase().includes(q));
}

function updateKpis(list) {
  let ing = 0, egr = 0;
  for (const r of list) {
    if (r.tipo === "Ingreso") ing += Number(r.monto || 0);
    if (r.tipo === "Egreso") egr += Number(r.monto || 0);
  }
  byId('k_ing').textContent = formatMoney(ing);
  byId('k_egr').textContent = formatMoney(egr);
  byId('k_saldo').textContent = formatMoney(ing - egr);
}

function showLoading(show) {
  state.isLoading = show;
  elements.loadingIndicator.classList.toggle('hidden', !show);
}

async function kpiSaldoHasta(fechaISO) {
  const { data, error } = await supabase.from('movimientos').select('monto,tipo').lte('fecha', fechaISO);
  if (error) return 0;
  let ing = 0, egr = 0;
  for (const r of (data || [])) {
    if (r.tipo === "Ingreso") ing += Number(r.monto || 0);
    else if (r.tipo === "Egreso") egr += Number(r.monto || 0);
  }
  return ing - egr;
}

async function textoAgendaDelDia(fechaISO) {
  const { data, error } = await supabase.from('agenda_dom').select('asignado_a,tarea,hora,estado').eq('fecha', fechaISO).order('hora', { ascending: true });
  if (error) return "";
  if (!data?.length) return "";
  const fmt = (h) => h ? h.slice(0, 5) : "--:--";
  let out = `Agenda ${fechaISO.split('-').reverse().join('/')}\n`;
  for (const r of data) {
    out += `• ${r.asignado_a}: ${fmt(r.hora)} — ${r.tarea} [${r.estado}]\n`;
  }
  return out.trim();
}

// Funciones de datos
async function load(clearBefore = true) {
  if (state.isLoading) return;
  
  showLoading(true);
  
  if (clearBefore) {
    elements.rows.innerHTML = "";
    resetPaging();
  }
  
  elements.empty.classList.add("hidden");
  elements.err.textContent = "";
  
  const desde = byId("fDesde").value;
  const hasta = byId("fHasta").value;
  
  let query = supabase.from(tabs[state.currentTab].table)
    .select("*", { count: "exact", head: false })
    .order("created_at", { ascending: false });
    
  const dateCol = state.currentTab === "accesos" ? "f_ing" : 
                 state.currentTab === "paqueteria" ? "fecha" : 
                 state.currentTab === "contable" ? "fecha" : 
                 state.currentTab === "agenda" ? "fecha" : "fecha";
  
  if (desde) query = query.gte(dateCol, desde);
  if (hasta) query = query.lte(dateCol, hasta);
  if (state.currentTab === "agenda" && byId("asignado").value !== "") query = query.eq("asignado_a", byId("asignado").value);
  
  const from = state.page * PAGE_SIZE;
  const to = from + PAGE_SIZE - 1;
  query = query.range(from, to);
  
  try {
    const { data, error } = await query;
    
    if (error) {
      elements.err.textContent = error.message;
      byId('loadMoreBtn').classList.add('hidden');
      showLoading(false);
      return;
    }
    
    const list = filterLocal(data || []);
    state.lastBatchCount = list.length;
    
    if (clearBefore && !list.length) {
      elements.empty.classList.remove("hidden");
      if (state.currentTab === "contable") updateKpis([]);
      byId('loadMoreBtn').classList.add('hidden');
      showLoading(false);
      return;
    }
    
    for (const r of list) {
      const arr = tabs[state.currentTab].row(r);
      const t = arr.map((v, i) => {
        const isRaw = (typeof v === 'string' && /<a\s/i.test(v)) || i === arr.length - 1;
        return `<td class="py-2 pr-4 border-b border-slate-100 align-top table-row">${isRaw ? (v ?? "") : esc(v ?? "")}</td>`;
      }).join("");
      elements.rows.insertAdjacentHTML("beforeend", `<tr>${t}</tr>`);
    }
    
    if (state.currentTab === "contable" && clearBefore) updateKpis(list);
    byId('loadMoreBtn').classList.toggle('hidden', !canLoadMore());
    
  } catch (error) {
    console.error("Error al cargar datos:", error);
    elements.err.textContent = "Error al cargar datos. Inténtalo de nuevo.";
  } finally {
    showLoading(false);
  }
}

// Funciones de modales
async function openModal(data = null) {
  byId("modalTitle").textContent = (state.editingId ? "Editar — " : "Nuevo — ") + nice(state.currentTab);
  elements.form.innerHTML = "";
  elements.hint.innerHTML = "";
  
  for (const f of tabs[state.currentTab].fields) {
    elements.form.insertAdjacentHTML("beforeend", fieldHTML(f, data ? data[f.k] : null));
  }
  
  if (state.currentTab === "parte") {
    elements.hint.innerHTML = 'Formulario largo, desplazable. El WhatsApp se abre al guardar.';
    if (!state.editingId) {
      const hoy = new Date().toISOString().slice(0, 10);
      const d = byId("f_fecha");
      if (d) d.value = hoy;
      
      const saldo = await kpiSaldoHasta(hoy);
      const c = byId('f_caja_chica');
      if (c && (c.value === "" || c.value === null)) c.value = String(saldo.toFixed(2));
      
      const ag = await textoAgendaDelDia(hoy);
      const a = byId('f_agenda_texto');
      if (a && !a.value) a.value = ag;
    }
  }
  
  elements.modal.classList.remove("hidden");
}

function fieldHTML(f, value) {
  const base = `class="input"`;
  const v = value ?? "";
  
  if (f.t === "select") {
    return `<div>
      <label class="label">${f.l}${f.r ? " *" : ""}</label>
      <select id="f_${f.k}" ${base}>
        ${(f.p || []).map(x => `<option ${x === v ? "selected" : ""}>${x}</option>`).join("")}
      </select>
    </div>`;
  }
  
  if (f.t === "textarea") {
    return `<div class="md:col-span-2">
      <label class="label">${f.l}${f.r ? " *" : ""}</label>
      <textarea id="f_${f.k}" rows="3" ${base}>${v ?? ""}</textarea>
    </div>`;
  }
  
  return `<div>
    <label class="label">${f.l}${f.r ? " *" : ""}</label>
    <input id="f_${f.k}" type="${f.t || 'text'}" value="${v ?? ""}" ${base}>
  </div>`;
}

// Funciones CRUD
window.editRow = async function (id) {
  state.editingId = id;
  const { data, error } = await supabase.from(tabs[state.currentTab].table).select("*").eq("id", id).single();
  
  if (error) {
    alert(error.message);
    return;
  }
  
  openModal(data);
};

window.deleteRow = async function (id) {
  const name = nice(state.currentTab);
  if (!confirm(`¿Eliminar este registro de ${name}? Esta acción no se puede deshacer.`)) return;
  
  try {
    const { error } = await supabase.from(tabs[state.currentTab].table).delete().eq('id', id);
    
    if (error) {
      alert("Eliminar: " + error.message);
      return;
    }
    
    await load(true);
  } catch (error) {
    console.error("Error al eliminar:", error);
    alert("Error al eliminar el registro. Inténtalo de nuevo.");
  }
};

async function save(ev) {
  ev?.preventDefault?.();
  
  const { data: u } = await supabase.auth.getUser();
  const uid = u?.user?.id;
  
  if (!uid) {
    alert("Sesión expirada");
    return;
  }
  
  const def = tabs[state.currentTab];
  let payload = { user_id: uid };
  
  const PARTE_VIRTUAL = new Set([
    "c1", "c2", "c3", "c4", "v_trailblazer", "v_amarok", "v_sw4", "v_corolla", "v_q5", "v_q7",
    "fam1", "fam2", "fam3", "fam4", "fam5", "empleadas", "niniera",
    "tec_camaras", "tec_cerco", "tec_portones", "prof_jardinero", "prof_piletero", "prof_paisajistas", "prof_fumigador", "prof_floristas",
    "amigos_sra", "amigos_isabella", "amigos_angie", "elementos"
  ]);
  
  // Validar campos requeridos
  for (const f of def.fields) {
    if (f.k === "file") continue;
    if (state.currentTab === "parte" && PARTE_VIRTUAL.has(f.k)) continue;
    
    const el = byId(`f_${f.k}`);
    if (!el) continue;
    
    let v = el.value;
    if (f.t === "number" && v !== "") v = Number(v);
    if (f.r && (v === null || v === "")) {
      alert(`Completá: ${f.l}`);
      return;
    }
    if (v === "") v = null;
    payload[f.k] = v;
  }
  
  // Procesar campos especiales para "parte"
  if (state.currentTab === "parte") {
    payload.choferes = [byId('f_c1').value, byId('f_c2').value, byId('f_c3').value, byId('f_c4').value].filter(x => x && x.trim());
    payload.novedades_vehiculos = clean({
      "Trailblazer": byId('f_v_trailblazer').value || null,
      "Amarok": byId('f_v_amarok').value || null,
      "SW4": byId('f_v_sw4').value || null,
      "Toyota Corolla": byId('f_v_corolla').value || null,
      "Q5": byId('f_v_q5').value || null,
      "Q7": byId('f_v_q7').value || null,
    });
    payload.familia_en_quinta = clean({
      "1": val('f_fam1'), "2": val('f_fam2'), "3": val('f_fam3'),
      "4": val('f_fam4'), "5": val('f_fam5')
    });
    payload.personal_domestico = clean({
      "empleadas": (val('f_empleadas') || "").split('\n').map(s => s.trim()).filter(Boolean),
      "niniera": val('f_niniera')
    });
    payload.sistemas_tecnicos = clean({
      "camaras": val('f_tec_camaras'), "cerco": val('f_tec_cerco'), "portones": val('f_tec_portones')
    });
    payload.profesionales = clean({
      "jardinero": val('f_prof_jardinero'), "piletero": val('f_prof_piletero'),
      "paisajistas": val('f_prof_paisajistas'), "fumigador": val('f_prof_fumigador'),
      "floristas": val('f_prof_floristas')
    });
    payload.invitados = clean({
      "amigos_sra": val('f_amigos_sra'),
      "amigos_isabella": val('f_amigos_isabella'),
      "amigos_angie": val('f_amigos_angie')
    });
    payload.elementos_asignados = (val('f_elementos') || "").split('\n').map(s => s.trim()).filter(Boolean);
  }
  
  // Manejar archivo para "contable"
  if (state.currentTab === "contable") {
    const fi = byId("f_file");
    if (fi && fi.files && fi.files.length) {
      try {
        const file = fi.files[0];
        const path = `${uid}/${Date.now()}_${file.name}`;
        const up = await supabase.storage.from("tickets").upload(path, file, { upsert: false });
        
        if (up.error) {
          alert("Upload: " + up.error.message);
          return;
        }
        
        const { data: pub } = supabase.storage.from("tickets").getPublicUrl(path);
        payload.url = pub?.publicUrl || null;
      } catch (error) {
        console.error("Error al subir archivo:", error);
        alert("Error al subir el archivo. Inténtalo de nuevo.");
        return;
      }
    }
  }
  
  // Guardar en la base de datos
  try {
    let resp;
    if (state.editingId) {
      resp = await supabase.from(def.table).update(payload).eq('id', state.editingId);
    } else {
      resp = await supabase.from(def.table).insert(payload);
    }
    
    if (resp.error) {
      alert("Guardar: " + resp.error.message);
      return;
    }
    
    // Enviar WhatsApp para "parte"
    if (state.currentTab === "parte") {
      try {
        const { data: row } = await supabase.from('parte_diario')
          .select('id')
          .eq('user_id', payload.user_id)
          .order('created_at', { ascending: false })
          .limit(1)
          .maybeSingle();
          
        if (row?.id) {
          const { data, error } = await supabase.from('parte_diario_whatsapp')
            .select('mensaje')
            .eq('id', row.id)
            .single();
            
          if (!error && data?.mensaje) {
            const msg = encodeURIComponent(data.mensaje);
            let url;
            
            if (WHATSAPP_MODE === 'direct') {
              const phone = (WHATSAPP_PHONE || "").replace(/\D/g, '');
              url = `https://api.whatsapp.com/send?phone=${phone}&text=${msg}`;
            } else {
              url = `https://api.whatsapp.com/send?text=${msg}`;
            }
            
            window.open(url, '_blank');
          }
        }
      } catch (error) {
        console.error("Error al enviar WhatsApp:", error);
      }
    }
    
    state.editingId = null;
    elements.modal.classList.add("hidden");
    await load(true);
  } catch (error) {
    console.error("Error al guardar:", error);
    alert("Error al guardar los datos. Inténtalo de nuevo.");
  }
}

// Funciones de exportación
function exportPDF() {
  const map = {
    accesos: "Accesos",
    paqueteria: "Paquetería",
    contable: "Contable",
    agenda: "Agenda",
    parte: "Parte Diario"
  };
  
  const head = [...document.querySelectorAll('#thead th')].map(th => th.textContent.trim()).slice(0, -1);
  const body = [...document.querySelectorAll('#rows tr')].map(tr => [...tr.children].slice(0, -1).map(td => td.innerText));
  
  if (!body.length) {
    alert("No hay datos para exportar.");
    return;
  }
  
  try {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: 'pt', format: 'a4' });
    const title = `CRM — ${map[state.currentTab]}`;
    
    doc.setFontSize(14);
    doc.text(title, 40, 40);
    
    doc.autoTable({
      startY: 60,
      head: [head],
      body,
      styles: { fontSize: 9, cellPadding: 4 },
      headStyles: { fillColor: [245, 158, 11] },
      theme: 'striped'
    });
    
    const fileName = `${map[state.currentTab]}_${new Date().toISOString().slice(0, 10)}.pdf`;
    doc.save(fileName);
  } catch (error) {
    console.error("Error al exportar PDF:", error);
    alert("Error al exportar a PDF. Inténtalo de nuevo.");
  }
}

function exportCSV() {
  const head = [...document.querySelectorAll('#thead th')].map(th => th.textContent.trim()).slice(0, -1);
  const rowsData = [...document.querySelectorAll('#rows tr')].map(tr => 
    [...tr.children].slice(0, -1).map(td => td.innerText.replaceAll("\n", " ").trim())
  );
  
  if (!rowsData.length) {
    alert("No hay datos para exportar.");
    return;
  }
  
  try {
    const escCSV = (v) => {
      const s = String(v ?? "");
      return /[",\n;]/.test(s) ? `"${s.replaceAll('"', '""')}"` : s;
    };
    
    const csv = [
      head.map(escCSV).join(";"),
      ...rowsData.map(r => r.map(escCSV).join(";"))
    ].join("\n");
    
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    
    const a = document.createElement("a");
    const map = {
      accesos: "Accesos",
      paqueteria: "Paqueteria",
      contable: "Contable",
      agenda: "Agenda",
      parte: "Parte_Diario"
    };
    
    a.href = url;
    a.download = `${map[state.currentTab]}_${new Date().toISOString().slice(0, 10)}.csv`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  } catch (error) {
    console.error("Error al exportar CSV:", error);
    alert("Error al exportar a CSV. Inténtalo de nuevo.");
  }
}

// Inicialización de eventos
document.addEventListener("DOMContentLoaded", async () => {
  console.log("Dashboard cargado, verificando autenticación...");
  
  // Verificar autenticación
  const isAuthenticated = await checkAuth();
  if (!isAuthenticated) return;
  
  // Inicializar fechas
  byId("fDesde").value = "";
  byId("fHasta").value = "";

  buildHead();
  toggleExtras();
  resetPaging();
  await load(true);
  
  // Eventos de pestañas
  document.querySelectorAll("[data-tab]").forEach(b => {
    b.addEventListener("click", async () => {
      document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
      b.classList.add("active");
      state.currentTab = b.dataset.tab;
      state.editingId = null;
      buildHead();
      toggleExtras();
      resetPaging();
      await load(true);
    });
  });
  
  // Eventos de filtros rápidos
  document.querySelectorAll('[data-quick]').forEach(btn => {
    btn.addEventListener('click', () => {
      byId("asignado").value = btn.dataset.quick;

    });
  });
  
  // Eventos de botones principales

    await supabase.auth.signOut();
    location.replace("./index.html");
  });
  
  byId("refreshBtn").addEventListener("click", async () => {
    resetPaging();
    await load(true);
  });
  
  byId("filterBtn").addEventListener("click", async () => {
    resetPaging();
    await load(true);
  });
  
  byId("exportBtn").addEventListener("click", exportPDF);
  byId("exportCsvBtn").addEventListener("click", exportCSV);
  
  byId("clearBtn").addEventListener("click", async () => {
    byId("fDesde").value = "";

    byId("asignado").value = "";
    byId("q").value = "";
    resetPaging();
    await load(true);
  });
  
  byId("showAllBtn").addEventListener("click", async () => {
    byId("fDesde").value = "";
    byId("fHasta").value = "";
    byId("asignado").value = "";
    byId("q").value = "";
    resetPaging();
    await load(true);
  });
  
  byId("loadMoreBtn").addEventListener("click", async () => {
    state.page += 1;
    await load(false);
  });
  
  // Eventos de modal
  byId("newBtn").addEventListener("click", () => openModal());
  byId("closeModal").addEventListener("click", () => elements.modal.classList.add("hidden"));
  byId("saveBtn").addEventListener("click", save);
  
  // Eventos de formulario
  byId("q").addEventListener("keyup", (e) => {
    if (e.key === 'Enter') {
      resetPaging();
      load(true);
    }
  });
});
