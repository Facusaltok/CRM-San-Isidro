<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRM — Acceso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fff}
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow border">
    <h1 class="text-2xl font-bold mb-1">CRM San Isidro</h1>
    <p class="text-slate-500 mb-5">Acceso seguro</p>

    <div id="msg" class="hidden text-sm mb-3"></div>

    <label class="text-sm text-slate-600">Correo</label>
    <input id="email" type="email" class="w-full border rounded-lg px-3 h-11 mb-3" placeholder="tu@email.com" />

    <label class="text-sm text-slate-600">Contraseña</label>
    <div class="relative mb-4">
      <input id="password" type="password" class="w-full border rounded-lg px-3 h-11 pr-10" placeholder="••••••••" />
      <button id="toggle" type="button" class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-500 text-sm">👁️</button>
    </div>

    <div class="flex items-center justify-between mb-4">
      <label class="text-sm text-slate-600 flex items-center gap-2">
        <input id="remember" type="checkbox" class="accent-black" checked />
        Mantener sesión
      </label>
      <button id="recover" class="text-sm text-slate-600 hover:underline">¿Olvidaste tu contraseña?</button>
    </div>

    <button id="login" class="w-full h-11 rounded-lg bg-black text-white font-semibold">Ingresar</button>
  </div>

  <script>
    // Usa sb global si ya existe; si no, crea el cliente con tus claves
    const SUPABASE_URL = window.SUPABASE_URL || "TU_SUPABASE_URL";
    const SUPABASE_KEY = window.SUPABASE_KEY || "TU_SUPABASE_ANON_KEY";
    const sb = window.sb || supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('login');
    const msg = document.getElementById('msg');
    const toggle = document.getElementById('toggle');

    toggle.addEventListener('click', () => {
      password.type = password.type === 'password' ? 'text' : 'password';
    });

    function show(type, text){
      msg.className = 'mb-3 text-sm px-3 py-2 rounded ' + (type==='ok' ? 'bg-green-50 text-green-700 border border-green-200' : 'bg-rose-50 text-rose-700 border border-rose-200');
      msg.textContent = text; msg.classList.remove('hidden');
    }

    document.getElementById('recover').addEventListener('click', async () => {
      if(!email.value){ show('err','Ingresá tu correo para recuperar la contraseña.'); return; }
      const { error } = await sb.auth.resetPasswordForEmail(email.value, { redirectTo: location.origin + '/dashboard.html' });
      if (error) return show('err', error.message);
      show('ok','Te enviamos un correo con el enlace de recuperación.');
    });

    loginBtn.addEventListener('click', async () => {
      msg.classList.add('hidden');
      if (!email.value || !password.value) return show('err','Completá correo y contraseña.');
      loginBtn.disabled = true; loginBtn.textContent = 'Ingresando…';
      try{
        const { error } = await sb.auth.signInWithPassword({ email: email.value, password: password.value });
        if (error) throw error;
        location.href = 'dashboard.html';
      }catch(e){
        show('err', e.message || 'No se pudo iniciar sesión.');
      }finally{
        loginBtn.disabled = false; loginBtn.textContent = 'Ingresar';
      }
    });

    // Si ya hay sesión -> ir al dashboard
    (async () => {
      const { data } = await sb.auth.getSession();
      if (data?.session) location.replace('dashboard.html');
    })();
  </script>
</body>
</html>
