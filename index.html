<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRM ‚Äî Acceso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fff}
    .spinner{width:16px;height:16px;border-radius:50%;border:2px solid #999;border-top-color:transparent;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow border">
    <h1 class="text-2xl font-bold mb-1">CRM San Isidro</h1>
    <p class="text-slate-500 mb-5">Acceso seguro</p>

    <div id="msg" class="hidden text-sm mb-3"></div>

    <label class="text-sm text-slate-600">Correo</label>
    <input id="email" type="email" class="w-full border rounded-lg px-3 h-11 mb-3" placeholder="tu@email.com" />

    <label class="text-sm text-slate-600">Contrase√±a</label>
    <div class="relative mb-4">
      <input id="password" type="password" class="w-full border rounded-lg px-3 h-11 pr-10" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <button id="toggle" type="button" class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-500 text-sm">üëÅÔ∏è</button>
    </div>

    <div class="flex items-center justify-between mb-4">
      <label class="text-sm text-slate-600 flex items-center gap-2">
        <input id="remember" type="checkbox" class="accent-black" checked />
        Mantener sesi√≥n
      </label>
      <button id="recover" class="text-sm text-slate-600 hover:underline">¬øOlvidaste tu contrase√±a?</button>
    </div>

    <button id="login" class="w-full h-11 rounded-lg bg-black text-white font-semibold flex items-center justify-center gap-2">
      <span>Ingresar</span><span id="spin" class="spinner" style="display:none"></span>
    </button>

    <div class="mt-4 pt-3 border-t">
      <button id="magic" class="w-full h-11 rounded-lg border font-semibold">Enviarme link m√°gico</button>
      <p class="text-xs text-slate-500 mt-2">Si el password falla, prob√° el link m√°gico para confirmar que el correo llega y el Auth responde.</p>
    </div>

    <details class="mt-4 text-xs text-slate-500">
      <summary>Diagn√≥stico</summary>
      <pre id="diag" class="whitespace-pre-wrap mt-2"></pre>
    </details>
  </div>

  <script>
    // === Credenciales reales de tu proyecto ===
    const SUPABASE_URL = "https://ecmjxpnpdgmvnxmbciur.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjbWp4cG5wZGdtdm54bWJjaXVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMTkyOTcsImV4cCI6MjA3MTY5NTI5N30.ARF49W4hlEbS9KSu2jAeN-W-Q0ORTbHowfVaZv62Cis";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, { auth: { persistSession: true, autoRefreshToken: true } });

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('login');
    const magicBtn = document.getElementById('magic');
    const msg = document.getElementById('msg');
    const toggle = document.getElementById('toggle');
    const spin = document.getElementById('spin');
    const diag = document.getElementById('diag');

    function show(type, text){
      msg.className = 'mb-3 text-sm px-3 py-2 rounded ' + (type==='ok' ? 'bg-green-50 text-green-700 border border-green-200' : 'bg-rose-50 text-rose-700 border border-rose-200');
      msg.textContent = text; msg.classList.remove('hidden');
    }
    function setLoading(v){ loginBtn.disabled = v; spin.style.display = v ? 'inline-block' : 'none'; }
    function setDiag(o){ try{ diag.textContent = (typeof o==='string')? o : JSON.stringify(o,null,2); }catch{ diag.textContent = String(o); } }

    toggle.addEventListener('click', () => {
      password.type = password.type === 'password' ? 'text' : 'password';
    });

    // Login con email+password
    loginBtn.addEventListener('click', async () => {
      msg.classList.add('hidden'); setDiag('');
      if (!email.value || !password.value){ show('err','Complet√° correo y contrase√±a.'); return; }
      setLoading(true);
      try{
        const { data, error } = await sb.auth.signInWithPassword({ email: email.value, password: password.value });
        setDiag({stage:'signInWithPassword', data, error});
        if (error) throw error;
        location.href = 'dashboard.html';
      }catch(e){
        show('err', e.message || 'No se pudo iniciar sesi√≥n.');
      }finally{
        setLoading(false);
      }
    });

    // Enviar Magic Link
    magicBtn.addEventListener('click', async () => {
      msg.classList.add('hidden'); setDiag('');
      if (!email.value){ show('err','Ingres√° tu correo para enviarte el link.'); return; }
      try{
        const { data, error } = await sb.auth.signInWithOtp({ email: email.value, options: { emailRedirectTo: location.origin + '/dashboard.html' }});
        setDiag({stage:'signInWithOtp', data, error});
        if (error) throw error;
        show('ok','Revis√° tu correo y abr√≠ el enlace. Volv√©s ac√° logueado.');
      }catch(e){
        show('err', e.message || 'No se pudo enviar el link.');
      }
    });

    // Recuperar contrase√±a
    document.getElementById('recover').addEventListener('click', async () => {
      msg.classList.add('hidden'); setDiag('');
      if(!email.value){ show('err','Ingres√° tu correo para recuperar la contrase√±a.'); return; }
      const { data, error } = await sb.auth.resetPasswordForEmail(email.value, { redirectTo: location.origin + '/dashboard.html' });
      setDiag({stage:'resetPasswordForEmail', data, error});
      if (error) return show('err', error.message);
      show('ok','Te enviamos un correo con el enlace de recuperaci√≥n.');
    });

    // Sesi√≥n existente => dashboard
    (async () => {
      const { data, error } = await sb.auth.getSession();
      setDiag({stage:'getSession', data, error});
      if (data?.session) location.replace('dashboard.html');
    })();
  </script>
</body>
</html>
