  <style>

    .input:focus{outline:none;border-color:#C7A600;box-shadow:0 0 0 3px rgba(199,166,0,.2)}
  </style>

  <script>
    window.sb = supabase.createClient(
      "https://upprsqwloohuzxpwobiu.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVwcHJzcXdsb29odXp4cHdvYml1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3MjQ3MjYsImV4cCI6MjA3MTMwMDcyNn0.dk0KHCrrCBLZUVM4FRbYfBMqbMuCGqpSh-6fkVKdCag"

</head>

<body class="flex items-center justify-center h-screen">

  <div class="card w-full max-w-md p-8">
    <div class="flex items-center justify-center gap-2 mb-6">
      <div class="w-4 h-4 rounded-full" style="background:linear-gradient(90deg,#C7A600,#E5C558)"></div>
      <h1 class="text-xl font-extrabold">CRM SAN ISIDRO</h1>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" id="email" class="input" required>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Contraseña</label>
        <input type="password" id="password" class="input" required>
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
<div id="diagPanel" class="mt-4 text-xs text-slate-500"></div>

    <p class="text-center text-sm text-gray-500 mt-4" id="msg"></p>
  </div>

<script>
  const sb = window.sb;

  document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email=document.getElementById("email").value.trim();
    const pass=document.getElementById("password").value.trim();
    const msg=document.getElementById("msg");

    msg.textContent="Validando…";

    const { data, error } = await sb.auth.signInWithPassword({ email, password:pass });
    if(error){
      msg.textContent="Error: "+error.message;
    }else{
      location.href="./dashboard.html";
    }
  });

  // Si ya hay sesión activa, redirige
  sb.auth.getSession().then(({data})=>{
    if(data.session) location.href="./dashboard.html";
  });
</script>
<script>
(function(){
  const panel = document.getElementById('diagPanel');
  const sbUrl  = "https://ecmjxpnpdgmvnxmbciur.supabase.co";
  const origin = location.origin;
  function log(line){ if(panel){ panel.innerHTML += `<div>${line}</div>`; } }

  log(`Origen: <code>${origin}</code>`);
  log(`Supabase: <code>${sbUrl}</code>`);

  // Prueba 1: ping a Auth (OPTIONS preflight + GET)
  fetch(`${sbUrl}/auth/v1/settings`, {method:'GET'})
    .then(r=>{ log(`Auth settings: ${r.status}`); })
    .catch(e=>{ log(`Auth settings error: ${e?.message||e}`); });

  // Prueba 2: query liviana (puede fallar por RLS pero sirve para CORS)
  (async()=>{
    try{
      const { data, error } = await sb.from('empleados').select('id').limit(1);
      if(error){ log('Select empleados: ' + error.message); }
      else{ log('Select empleados OK'); }
    }catch(err){
      log('Select empleados network error: ' + (err?.message||err));
    }
  })();
})();
</script>
</body>
</html>
