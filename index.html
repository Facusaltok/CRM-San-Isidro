<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRM San Isidro — Acceso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2" crossorigin="anonymous"></script>
</head>
<body class="min-h-screen bg-neutral-900 text-neutral-100 flex items-center justify-center">
  <div class="w-full max-w-md p-8 rounded-2xl bg-neutral-800 shadow-xl border border-neutral-700">
    <h1 class="text-2xl font-semibold mb-6 text-center">Iniciar sesión</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm">Email</label>
        <input id="email" type="email" required class="w-full px-3 py-2 rounded-lg bg-neutral-900 border border-neutral-700">
      </div>
      <div>
        <label class="block mb-1 text-sm">Contraseña</label>
        <input id="password" type="password" required class="w-full px-3 py-2 rounded-lg bg-neutral-900 border border-neutral-700">
      </div>
      <button id="submitBtn" type="submit" class="w-full py-2 rounded-lg bg-amber-400 text-neutral-900 font-medium">Entrar</button>
      <p id="msg" class="mt-2 text-sm text-red-400"></p>
    </form>
    <p class="mt-6 text-center text-xs text-neutral-400">© CRM San Isidro</p>
  </div>

  <script>
    const sb = supabase.createClient(
      "https://ecmjxpnpdgmvnxmbciur.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjbWp4cG5wZGdtdm54bWJjaXVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMTkyOTcsImV4cCI6MjA3MTY5NTI5N30.ARF49W4hlEbS9KSu2jAeN-W-Q0ORTbHowfVaZv62Cis"
    );

    (async () => {
      const { data } = await sb.auth.getSession();
      if (data?.session) location.href = "./dashboard.html";
    })();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const btn = document.getElementById("submitBtn");
      btn.disabled = true; btn.textContent = "Ingresando...";
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById("msg").textContent = "Error: " + error.message;
        btn.disabled = false; btn.textContent = "Entrar";
        return;
      }
      location.href = "./dashboard.html";
    });
  </script>
</body>
</html>
