<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRM — Acceso</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    :root{ color-scheme: light; }
    body{ background:#fff; position:relative; overflow-x:hidden; }
    .gold-glow{ pointer-events:none; position:fixed; inset:-20% -20% auto auto; width:70vmax; height:70vmax; border-radius:50%;
      background: radial-gradient(closest-side, rgba(245, 158, 11, .12), transparent 70%);
      animation: floatGlow 16s ease-in-out infinite alternate; filter: blur(12px); z-index:0; }
    .gold-ribbon{ pointer-events:none; position:fixed; left:-10%; top:40%; width:120vmax; height:200px;
      background: linear-gradient(90deg, transparent, rgba(245,158,11,.08), transparent);
      transform: rotate(-6deg); animation: shimmer 10s linear infinite; z-index:0; }
    @keyframes floatGlow{ from{transform:translate(0,0) scale(1)} to{transform:translate(-6%,4%) scale(1.05)} }
    @keyframes shimmer{ 0%{background-position:-200% 0} 100%{background-position:200% 0} }
    .app-layer{ position:relative; z-index:1; }
  </style>
</head>

<body class="min-h-screen text-slate-800">
  <div class="gold-glow"></div>
  <div class="gold-ribbon"></div>

  <div class="app-layer min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md p-8 rounded-2xl bg-white shadow-2xl border border-slate-200">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 rounded-xl bg-amber-400 text-slate-900 font-extrabold flex items-center justify-center">CRM</div>
        <div>
          <h1 class="text-2xl font-semibold leading-tight">San Isidro</h1>
          <p class="text-xs text-slate-500">Acceso seguro</p>
        </div>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block mb-1 text-sm text-slate-600">Email</label>
          <input id="email" type="email" required
            class="w-full px-3 py-2 rounded-lg bg-white border border-slate-300 outline-none focus:ring focus:ring-amber-300">
        </div>
        <div>
          <label class="block mb-1 text-sm text-slate-600">Contraseña</label>
          <div class="relative">
            <input id="password" type="password" required
              class="w-full px-3 py-2 pr-24 rounded-lg bg-white border border-slate-300 outline-none focus:ring focus:ring-amber-300">
            <button type="button" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-amber-700"
              onclick="this.previousElementSibling.type=this.previousElementSibling.type==='password'?'text':'password';
                       this.textContent=this.textContent==='Ver'?'Ocultar':'Ver'">Ver</button>
          </div>
        </div>
        <button id="submitBtn" type="submit"
          class="w-full py-2 rounded-lg bg-amber-400 text-slate-900 font-medium hover:brightness-110">
          Entrar
        </button>
        <p id="msg" class="mt-2 text-sm text-red-500"></p>
      </form>

      <p class="mt-6 text-center text-xs text-slate-400">© CRM San Isidro</p>
    </div>
  </div>

  <script>
    const sb = supabase.createClient(
      "https://ecmjxpnpdgmvnxmbciur.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjbWp4cG5wZGdtdm54bWJjaXVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMTkyOTcsImV4cCI6MjA3MTY5NTI5N30.ARF49W4hlEbS9KSu2jAeN-W-Q0ORTbHowfVaZv62Cis"
    );

    (async () => {
      const { data } = await sb.auth.getSession();
      if (data?.session) location.href = "./dashboard.html";
    })();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const btn = document.getElementById("submitBtn");
      const msg = document.getElementById("msg");
      btn.disabled = true; btn.textContent = "Ingresando...";
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = "Error: " + error.message;
        btn.disabled = false; btn.textContent = "Entrar";
        return;
      }
      location.href = "./dashboard.html";
    });
  </script>
</body>
</html>
