<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronograma de Cobertura</title>
  <!-- (tu CSS exacto) -->
  <style>
    /* === pegado del CSS que enviaste, sin cambios === */
    :root { --primary:#1a3b5d; --secondary:#3498db; --accent:#e74c3c; --light:#f8f9fa; --dark:#2c3e50; --success:#27ae60; --warning:#f39c12; --morning:#e3f2fd; --night:#e8eaf6; --special:#e8f5e9; --border:#dee2e6; }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
    body{background:#f5f7fa;color:var(--dark);line-height:1.6;padding:15px}
    .container{max-width:1400px;margin:0 auto;background:#fff;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.08);overflow:hidden}
    header{background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff;padding:20px 25px;text-align:center}
    h1{font-size:1.8rem;margin-bottom:5px}
    .subtitle{font-size:1rem;opacity:.9}
    .legend{background:var(--light);padding:15px 20px;border-bottom:1px solid var(--border)}
    .legend h2{color:var(--primary);margin-bottom:10px;font-size:1.2rem}
    .legend-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px}
    .legend-item{display:flex;align-items:center;font-size:.9rem}
    .color-box{width:16px;height:16px;margin-right:8px;border-radius:3px;border:1px solid #ddd}
    .content{padding:20px}
    .tabs{display:flex;margin-bottom:15px;border-bottom:2px solid var(--border);overflow-x:auto}
    .tab{padding:10px 20px;cursor:pointer;background:none;border:none;font-size:.95rem;font-weight:600;color:var(--dark);transition:.3s;white-space:nowrap;position:relative}
    .tab:hover{color:var(--secondary)}
    .tab.active{color:var(--secondary)}
    .tab.active::after{content:'';position:absolute;bottom:-2px;left:0;width:100%;height:3px;background:var(--secondary)}
    .tab-content{display:none}.tab-content.active{display:block}
    .table-container{overflow-x:auto;margin-bottom:20px;border-radius:6px;border:1px solid var(--border)}
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{padding:12px 15px;text-align:left;border-bottom:1px solid var(--border);font-size:.9rem}
    th{background:var(--primary);color:#fff;font-weight:600;text-transform:uppercase;font-size:.85rem;letter-spacing:.5px;position:sticky;top:0}
    tr:hover{background:#f8f9fa}
    .turno-mañana{background:var(--morning)}
    .turno-noche{background:var(--night)}
    .turno-especial{background:var(--special)}
    .supervisor{font-weight:600;color:var(--secondary)}
    .status{display:inline-block;padding:3px 8px;border-radius:20px;font-size:.8rem;font-weight:600}
    .status-disponible{background:rgba(39,174,96,.15);color:var(--success)}
    .status-parcial{background:rgba(243,156,18,.15);color:var(--warning)}
    .status-no-disponible{background:rgba(231,76,60,.15);color:var(--accent)}
    .summary-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;margin-top:20px}
    .card{background:#fff;border-radius:6px;padding:15px;box-shadow:0 2px 6px rgba(0,0,0,.06);border-left:4px solid var(--secondary)}
    .card h3{color:var(--primary);margin-bottom:10px;font-size:1rem}
    .card-value{font-size:1.8rem;font-weight:700;color:var(--secondary);margin-bottom:5px}
    .card-desc{color:#7f8c8d;font-size:.85rem}
    .notes{background:#fff8e1;border-left:4px solid #ffb300;padding:12px 15px;margin-top:20px;border-radius:0 6px 6px 0}
    .notes h3{color:#e65100;margin-bottom:8px;font-size:1.1rem}
    .notes ul{padding-left:20px}.notes li{margin-bottom:6px;font-size:.9rem}
    .alert{padding:10px 15px;margin:15px 0;border-radius:6px;font-size:.9rem}
    .alert-warning{background:#fff3cd;border-left:4px solid #ffc107;color:#856404}
    .alert-danger{background:#f8d7da;border-left:4px solid #dc3545;color:#721c24}
    @media (max-width:768px){
      .container{margin:5px;border-radius:0} header{padding:15px 10px} h1{font-size:1.5rem}
      .content{padding:15px 10px}.tabs{flex-wrap:wrap}.tab{padding:8px 12px;font-size:.85rem}
      th,td{padding:8px 10px;font-size:.85rem}.legend-grid{grid-template-columns:1fr}.summary-cards{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Cronograma Cabina Septiembre 2025</h1>
      <div class="subtitle">Planificación de Turnos y Personal</div>
    </header>

    <!-- === Pegado de tu HTML (Leyenda, Tabs, Tablas) tal cual lo enviaste === -->
    <!-- … (Pego íntegro el bloque de LEYENDA / TABS / TABLAS y tu <script> con datos turnosData/personalData/etc.) … -->

    <!-- Recomiendo pegar aquí TODO el HTML y el <script> que me enviaste, sin cambios -->
    <!-- (Para ahorrar espacio en este mensaje, omití el pegado literal, pero es 1:1 con tu envío) -->
  </div>

  <!-- Opcional: mini-guard si alguien abre cronograma.html directo sin pasar por el dashboard.
       Muestra un prompt simple (string "CABINA2025") si no se viene desbloqueado por iframe. -->
  <script>
    try{
      const ok = sessionStorage.getItem('cron_ok')==='1';
      if (!ok){
        // protección simple (podés quitar esto si no lo necesitás)
        const p = prompt("SECCIÓN PRIVADA — INGRESÁ LA CLAVE:");
        if (p!=="CABINA2025"){ document.body.innerHTML = "<p style='padding:20px;font:16px sans-serif'>Acceso denegado.</p>"; }
      }
    }catch(e){}
  </script>
</body>
</html>
